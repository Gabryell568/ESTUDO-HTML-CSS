<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            background-color: lightgreen;
            border: 1px solid black;
        }
        #modelo{
            text-align: center;
            border: 10px solid red;
            outline: 30px solid blue;
            padding: 10px 15px 20px 25px;
            margin: 0px 10px 20px 30px;
        }
    </style>
</head>
<body>
    <h1>Tipos de caixas</h1>
    <h2>Box-level</h2>
    <p>sempre começara numa nova linha e ocupara a largura total da tela</p>
    <h2>inline-level</h2>
    <p>não começa em uma nova linha e ocupa o espaço <strong>necessario</strong> para o conteudo desejado</p>
    <h1 id="modelo">Exemplo de caixa</h1>
</body>
</html>

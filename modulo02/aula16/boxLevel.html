<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box Level</title>
    <style>
        h1{
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            border: 10px solid black;
            padding: 10px;
            margin: auto;
            outline-width: 5px;
            outline-style: dashed;
            outline-color: red;
        }
        a{
            border: 1px groove red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box level</h1>
    <p>paragrafos também são exemplos de box level, mas o <a href="#">links</a> são exemplos de inline-level</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="left-login" class="normal">
                <h1>Wellcome</h1>
                <form method="post">
                    <div id="user-box">
                        <label for="iuser">
                            <i class="fa-regular fa-user"></i>
                        </label>
                        <input type="text" name="user" id="iuser" required placeholder="username" min="5" max="25">
                    </div>
                    <div id="password-box">
                        <label for="ipassword">
                            <i class="fa-solid fa-lock"></i>
                        </label>
                        <input type="password" name="password" id="ipassword" required placeholder="password" min="4" max="12">
                    </div>
                    <div id="check">
                        <input type="checkbox" name="" id="icheck">
                        <label for="icheck"> remeber me</label>
                        <div id="forget">
                            <a href="#">forget password?</a>
                        </div>
                    </div>
                    <div id="moon">
                        <i class="fa-solid fa-moon" onclick="darklightMode()"></i>
                    </div>
                    <div id="submit">
                        <button type="submit" id="btn-submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="right-img">
                
            </div>
        </div>
    </main>
    <script>
        let moon = document.getElementById('left-login')

        function darklightMode(){
            if(moon.className == "darklightMode !important"){
                moon.className = "normal"
            }else{
                moon.className = "darklightMode !important"
            }
        }
    </script>
</body>
</html>

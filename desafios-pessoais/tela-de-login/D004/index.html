<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Link css-->
    <link rel="stylesheet" href="estilos/style.css">
    <!--link font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="bg-color">
            <div id="container">
                <div class="left-image">

                </div>
                <div class="right-form">
                    <h1>Sing in</h1>
                    <form method="post" autocomplete="on">
                        <div class="email-box">
                            <label for="iemail">
                                <i class="fa-solid fa-envelope"></i>
                            </label>
                            <input type="email" name="email" id="iemail" required placeholder="your email" min="8" max="25">
                        </div>
                        <div class="password-box">
                            <label for="ipass">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <input type="password" name="pass" id="ipass" required placeholder="password" min="4" max="12">
                        </div>
                        <div class="check">
                            <input type="checkbox" name="check" id="icheck">
                            <label for="icheck">
                                remember-me
                            </label>
                        </div>
                        <div class="submit">
                            <button type="submit" id="btn-login">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

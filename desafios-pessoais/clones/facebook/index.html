<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="img-facebook">
            </div>
            <div id="text-img">
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
            <div id="box-form">
                <form method="post">
                    <div id="box-email" class="inputs">
                        <input type="email" name="email" id="iemail" required placeholder="Email ou Telefone">
                    </div>
                    <div id="box-password" class="inputs">
                        <input type="password" name="pass" id="ipass"
                        required placeholder="Senha">
                    </div>
                    <div id="submit">
                        <button type="submit" id="btn-entrar">Entrar</button>
                        <p><a href="#">Esqueceu a senha?</a></p>
                    </div>
                    <div id="linha">
                    </div>
                    <div id="newconta">
                        <a href="#">Criar Nova conta</a>
                    </div>
                </form>
            </div>
            <div id="aside">
                <p><a href=""><strong>Crie uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </div>
    </main>
</body>
</html>

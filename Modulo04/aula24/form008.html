<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        
        <p>
            <label for="inun1">Número 1:</label>
            <input type="number" name="nun1" id="inun1" minlength="0" maxlength="50" required oninput="isoma.innerHTML = Number(inun1.value) + Number(inun2.value)">
        </p>

        <p>
            <label for="inun2">Número 2:</label>
            <input type="number" name="nun2" id="inun2" minlength="0" maxlength="50" required oninput="isoma.innerHTML = Number(inun1.value) + Number(inun2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

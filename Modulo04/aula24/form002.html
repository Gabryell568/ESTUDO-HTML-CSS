<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="isu">Usuario: </label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="15" placeholder="Nome do Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required min="4" maxlength="8" placeholder="Senha para Login" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Deletar">
        </p>
    </form>
</body>
</html>

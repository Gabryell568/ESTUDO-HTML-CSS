<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simbolos</title>
</head>
<body>
   <p>
    você pode
    escrever um paragrafo
    de qualquer jeito.
    Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    <!--&Lt; é o menor que (<) &gt; é o maior que (>)-->
   </p> 
    <p>
    se quiser quebrar 
    o texto em algum lugar  
    especifico <br> como esse, 
    você pode usar a tag &lt;br&gt;
    </p>
    <p>
        vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;
        &leftarrow;
        &rightarrow;
    </p>
    <p>
        adicionando emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>

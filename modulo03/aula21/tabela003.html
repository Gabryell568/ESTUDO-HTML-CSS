<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 300px;
        text-align: center;
    }
    td{
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Mesclagem de Tabela</h1>
    <table>
        
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            <td>M</td>
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
